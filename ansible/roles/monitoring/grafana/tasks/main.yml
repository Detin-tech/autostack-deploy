# Tasks for installing and configuring Grafana

- name: Add Grafana GPG key
  apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present

- name: Add Grafana APT repository
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
    filename: grafana

- name: Install Grafana
  apt:
    name: grafana
    state: present
    update_cache: yes

- name: Start and enable Grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes

- name: Wait for Grafana to start
  wait_for:
    port: 3000
    delay: 5

- name: Create Grafana datasource for Prometheus
  uri:
    url: http://localhost:3000/api/datasources
    user: admin
    password: admin
    method: POST
    body_format: json
    body: |
      {
        "name": "Prometheus",
        "type": "prometheus",
        "url": "http://localhost:9090",
        "access": "proxy",
        "isDefault": true
      }
    status_code: 200
    timeout: 30
  register: datasource_result
  until: datasource_result.status == 200
  retries: 5
  delay: 10
